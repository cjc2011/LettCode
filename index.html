<script>
  function _sort(nums){
    var len = nums.length
    for (var i=0; i<len-1; i++) {
      for (var j=i+1; j<len; j++) {
        var tem = nums[i]
        if (nums[j] < nums[i]) {
          nums[i] = nums[j]
          nums[j] = tem
        }
      }
    }
  }

  function _sort_(nums) {
    if (nums.length < 2) {
      return nums
    }
    var len = nums.length
    var middle = Math.floor(len/2) 
    var pivot = nums.splice(middle, 1)[0]
    var right = []
    var left = []
    for(var i=0; i<nums.length;i++){
      if (nums[i]>pivot) {
        right.push(nums[i])
      } else {
        left.push(nums[i])
      }
    }
    return _sort_(left).concat([pivot], _sort_(right))
  }

  var c = [5,2,3,4,2,4,1,8,2,33,2]
  console.log(_sort_(c))

  // 3, 2, 5, 4, 1
  // left [3,2,4,1]
  // left [1]

</script>
